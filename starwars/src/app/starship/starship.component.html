<h1>Star Wars StarShips</h1>
<div class="ships">
  @for (ships of starships; track $index) {
    <div>
      <span>{{ships.name}}</span>
      <button mat-stroked-button  routerLinkActive="active" (click)="ShowDetails(starships[$index].uid)">Details</button>
    </div>
  }
  <button mat-stroked-button  routerLinkActive="active" (click)="LoadMore()">Load More</button>
</div>
