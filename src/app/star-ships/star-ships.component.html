<h1 class="title">Star Wars: Star Ships</h1>
<div class="wrap">
  <div class="container">
    @for (ship of starShips; track ship.uid) {
      <app-item-card
        [id]="ship?.uid"
        [displayName]="ship?.name"
        [navigateTo]="RouterLinks.STAR_SHIPS"
      ></app-item-card>
    }
  </div>
  <div class="load-more">
    @if (!isAppLoading && isLoadMoreAvailable) {
      <button class="load" mat-stroked-button (click)="LoadMore()">Load More Characters</button>
    }

    @if (isAppLoading) {
      <div class="loading">
        <mat-spinner></mat-spinner>
      </div>
    }
  </div>
</div>
