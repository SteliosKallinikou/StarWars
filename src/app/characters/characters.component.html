<h1 class="title">Star Wars: Characters</h1>
<div class="wrap">
  <div class="container">
    @for (character of characters; track character.uid) {
      <app-item-card
        [id]="character?.uid"
        [displayName]="character?.name"
        [navigateTo]="RouterLinks.CHARACTERS"
      ></app-item-card>
    }
  </div>
  <div class="load-more">
    @if (!isAppLoading && isLoadMoreAvailable) {
      <button class="load" mat-stroked-button (click)="LoadMore()">Load More Characters</button>
    }

    @if (isAppLoading) {
      <div class="loading">
        <mat-spinner></mat-spinner>
      </div>
    }
  </div>
</div>
